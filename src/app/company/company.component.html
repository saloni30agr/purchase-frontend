{{ company.name | uppercase }}
<div>
  <label>Company Name:</label>
  <input placeholder="Company Name" [(ngModel)]="company.name" />
</div>

<h2>Companies List</h2>
<ul class="companies">
  <li *ngFor="let company of companies" (click)="onSelect(company)">
    {{ company.id }} {{ company.name }} {{ company.gst }}
  </li>
</ul>
